<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Registrasi Rawat Inap</title>
    <link rel="stylesheet" href="stylespasien.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html"><i class="fa fa-fw fa-home"></i>Home</a>
        <a href="cek-kamar.html"><i class="fa fa-fw fa-search"></i>Cek Kamar</a>
    </div>
    <div class="header">
        <h2>Rumah Sakit Bersama</h2>
    </div>

    <section class="registrasi">
        <div class="form-container">
            <h2 class="form-title">Form Registrasi Pasien</h2>
            <form class="registration-form" id="registrationForm">
                <div class="form-group">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="NIK">NIK</label>
                    <input type="text" id="NIK" name="NIK" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Tanggal Lahir</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Jenis Asuransi</label>
                    <div class="asuransi-options">
                        <label><input type="radio" name="Asuransi" value="BPJS Kesehatan" required> BPJS Kesehatan</label>
                        <label><input type="radio" name="Asuransi" value="BPJS Ketenagakerjaan"> BPJS Ketenagakerjaan</label>
                        <label><input type="radio" name="Asuransi" value="Asuransi Swasta"> Asuransi Swasta</label>
                        <label><input type="radio" name="Asuransi" value="Pasien Umum"> Pasien Umum</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Kamar">Tipe Kamar</label>
                    <select id="Kamar" name="Kamar" required>
                        <option value="">Pilih Tipe Kamar</option>
                        <option value="VIP">VIP</option>
                        <option value="Kelas 1">Kelas 1</option>
                        <option value="Kelas 2">Kelas 2</option>
                        <option value="Kelas 3">Kelas 3</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Daftar</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah refresh halaman
            const formData = new FormData(this); // Ambil semua data form
            const data = Object.fromEntries(formData.entries()); // Konversi ke objek

            // Tampilkan alert konfirmasi
            Swal.fire({
                title: "Apakah data sudah sesuai?",
                html: `
                    <b>Nama Lengkap:</b> ${data.fullname}<br>
                    <b>NIK:</b> ${data.NIK}<br>
                    <b>Nomor Telepon:</b> ${data.phone}<br>
                    <b>Tanggal Lahir:</b> ${data.dob}<br>
                    <b>Jenis Asuransi:</b> ${data.Asuransi || "Tidak Dipilih"}<br>
                    <b>Tipe Kamar:</b> ${data.Kamar}<br>
                `,
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: "Cetak Data",
                denyButtonText: `Buang Data`
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire("Data telah disimpan!", "", "success");
                    // Kirim data ke server atau proses lebih lanjut
                } else if (result.isDenied) {
                    Swal.fire("Data akan dibuang, terima kasih!", "", "info");
                }
            });
        });
    </script>

    <div class="footer">
        <p>Rumah Sakit Bersama</p>
    </div>
</body>
</html>
